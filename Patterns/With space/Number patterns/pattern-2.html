<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern 2    </title>
</head>

<body>
    <script>
        for(let i=5;i>=1;i--){
            for(let s=4;s>=i;s--){
                document.write(`&nbsp;&nbsp&nbsp`)
            }
            for(let j=1;j<=i;j++){
                document.write(`${j} `)
            }
            document.write(`<br>`);
        }

    </script>
</body>

</html>
