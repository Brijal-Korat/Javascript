<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern 5</title>
</head>

<body>
    <script>
        for(let i=5;i>=1;i--){
            for(let s=4;s>=i;s--){
                document.write(`&nbsp;&nbsp&nbsp`)
            }
            for(let j=i;j>=1;j--){
                document.write(`${i} `)
            }
            document.write(`<br>`);
        }
    </script>
</body>

</html>

<!-- 

5 5 5 5 5
  4 4 4 4
    3 3 3
      2 2
        1

 -->
