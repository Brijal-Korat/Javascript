<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern 4</title>
</head>

<body>
    <script>
        for(let i=1;i<=5;i++){
            for(let s=i;s<=4;s++){
                document.write(`&nbsp;&nbsp&nbsp`)
            }
            for(let j=i;j>=1;j--){
                document.write(`${j} `)
            }
            document.write(`<br>`);
        }

    </script>
</body>

</html>
