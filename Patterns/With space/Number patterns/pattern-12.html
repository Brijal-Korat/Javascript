<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern 12</title>
</head>
<body>
    <script>
        for(i=5 ; i>=1 ; i--){
            for(j=1;j<=i;j++){
                document.write(` ${j} `);
            }
            for(let s=4;s>=i;s--){
                document.write(`&nbsp;&nbsp&nbsp`)
            }
            for(let s=4;s>=i;s--){
                document.write(`&nbsp;&nbsp&nbsp`)
            }
            for(let j=i;j>=1;j--){
                document.write(`${j} `)
            }
            document.write(`<br>`);
        }


        for(i=1 ; i<=5 ; i++){
            for(j=1;j<=i;j++){
                document.write(` ${j} `);
            }
            for(let s=4;s>=i;s--){
                document.write(`&nbsp;&nbsp&nbsp`)
            }
            for(let s=4;s>=i;s--){
                document.write(`&nbsp;&nbsp&nbsp`)
            }
            for(let j=i;j>=1;j--){
                document.write(`${j} `)
            }
            document.write(`<br>`);
        }


    </script>
</body>
</html>
