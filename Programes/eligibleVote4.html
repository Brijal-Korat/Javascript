<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eligible for voting [4]</title>
</head>
<body>

    <!-- Using with parameter with return -->
    <script>
        function checkAge(){

            if(age>=18){
                return ("You're eligible for vote..!");
            }
            else{
                return ("You're not eligible for vote..!");
            }
        }
        
        let age = parseInt(prompt("Enter your age :- "));
        let ans = checkAge(age);
        document.write(ans);
    </script>
</body>
</html>
